<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS/weather-app</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="app-wrap">
      <main>
        <section class="location">
          <div class="city">Egypt, US</div>
          <div class="date">monday 29 october 2022</div>
        </section>
        <div class="main-temp">
          <div class="temp">21<span>°C</span></div>
          <div class="weather">fog</div>
          <div class="hight-low">max19°C / min23°C</div>
        </div>
      </main>
      <header>
        <input type="text" autocapitalize="off" class="searchBox" placeholder="search..." required>
      </header>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
